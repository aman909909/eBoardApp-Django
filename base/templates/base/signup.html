{% extends 'base/layout.html'%}
{%load static%}
{%block head%}
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
  <script type="text/javascript"> (function() { var css = document.createElement('link'); css.href = 'https://use.fontawesome.com/releases/v5.1.0/css/all.css'; css.rel = 'stylesheet'; css.type = 'text/css'; document.getElementsByTagName('head')[0].appendChild(css); })(); </script>

  <link rel="stylesheet" href="{% static 'css/signup.css' %}">
{%endblock%}
{%block title%}ePool | Signup{%endblock%}

{%block content%}

<h1  id="mainh1">SIGNUP</h1>
<div class="container" style="margin-top:0;">
    <div class="jumbotron ml-auto mt-auto mb-5" style="background-color: #E4EEFE;">
        <div class="row">
            <div class="col-5 mt-4">
                <img id="img" class="ml-5 img-fluid" src="{%static 'images/signup.jpg'%}" style="height: 510px; border-radius: 10%; width: 550px;" >
            </div>
            <div class="col-7">

            
        <form method="POST" action="{%url 'signup_page'%}" style="width: 50%;" class="ml-auto mr-auto">
            {%csrf_token%}
            <div class="form-group">
              <label for="exampleInputEmail1">Username</label>
              <input type="text" class="form-control" id="exampleInputEmail1" name="username" aria-describedby="emailHelp" placeholder="Pick a Username">
            </div>
            <div class="form-group mt-2">
                <label for="exampleInputPassword1">Email</label>
                <input type="email" class="form-control" name="email" id="exampleInputPassword1" placeholder="Email">
            </div>
            <div class="form-group mt-2">
                <label for="exampleInputPassword1">Phone</label>
                <input type="text" class="form-control" name="phone" id="exampleInputPassword1" placeholder="Enter your phone number">
                <small>*Not visible</small>
            </div>
            <div class="form-group mt-2">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" name="password1" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group mt-2">
                <label for="exampleInputPassword2">Password again</label>
                <input type="password" class="form-control" name="password2" id="exampleInputPassword2" placeholder="Password again">
            </div>
          
          

            {% for m in messages%}
            <div class="alert alert-danger mt-4 text-center">
              {{m}}
            </div>
            {% endfor %}
           
            <button type="submit" class="btn btn-primary mt-2">Submit</button>

        </form>
       
    </div>
</div>
    </div>
</div>
{%endblock%}
